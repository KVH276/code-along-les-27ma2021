<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form>
        <input type="text" placeholder="Enter an activity.." />
        <button>
          <svg class="icon icon-plus">
            <use xlink:href="./icons/symbol-defs.svg#icon-plus"></use>
          </svg>
        </button>
      </form>
      <ul>
        <li>
          <span>Gras afrijden</span>
          <button>
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
          <button>
            <svg class="icon icon-checkbox-checked">
              <use
                xlink:href="./icons/symbol-defs.svg#icon-checkbox-checked"
              ></use>
            </svg>
          </button>
        </li>
        <li>
          <span>TV kijken</span>
          <button>
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
          <button>
            <svg class="icon icon-checkbox-checked">
              <use
                xlink:href="./icons/symbol-defs.svg#icon-checkbox-checked"
              ></use>
            </svg>
          </button>
        </li>
        <li>
          <span>Afwas doen</span>
          <button>
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
          <button>
            <svg class="icon icon-checkbox-unchecked">
              <use
                xlink:href="./icons/symbol-defs.svg#icon-checkbox-unchecked"
              ></use>
            </svg>
          </button>
        </li>
      </ul>
    </main>
    <script defer src="./icons/svgxuse.js"></script>
  </body>
</html>
